apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql-service
  namespace: default
  annotations:
     service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  selector:
    app: wordpress
    tier: mysql